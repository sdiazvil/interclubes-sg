    <mat-toolbar [ngStyle]="{'background': checkBarra(user.modo_edicion) ? '#000' :'#1e88e5'}">

        <i class="material-icons icono-titulo">person</i> &nbsp; Modo Usuario</span>
      <span *ngIf="user.modo_edicion" class="titulo">
        <i class="material-icons icono-titulo">group</i> &nbsp; Modo Edici√≥n</span>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <span class="app-toolbar-filler"></span>
      <mat-slide-toggle [(ngModel)]="user.modo_edicion" (change)="toggleModo(user.modo_edicion, user.uid)" color="primary"></mat-slide-toggle>

    </mat-toolbar>
  </div>
