              </div>
              <div class="borrar">

                  <i class="material-icons icono-boton">more_vert</i>
                </a>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="eliminarFoto(noticia.fotos, foto.path)">

                    <button mat-menu-item (click)="cambiarPrincipal(foto.photoURL)">
