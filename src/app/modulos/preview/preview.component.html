<div class="container">
  <h1>Agregar link</h1>
  <form>
    <div>
      <input type="url" placeholder="http://www.norweb.cl" [formControl]="link">
    </div>
    <br>
    <div *ngIf="preview.url" class="preview">
      <div [hidden]="!preview.image">
        <img class="image" [src]="preview.image">
      </div>
      <div class="preview-text">
        <div [hidden]="!preview.url" class="url">
          <span>{{preview.url}}</span>
        </div>
        <div [hidden]="!preview.title" class="title">
          <span>{{preview.title}}</span>
        </div>
        <div [hidden]="!preview.description" class="description">
          <span>{{preview.description}}</span>
        </div>
      </div>
    </div>
    <br>
    <div>
      <button type="submit"
              [disabled]="!link.valid || preview.url"
              class="preview-button"
              (click)="onPreview()">
              Mostrar
      </button>
      <button type="submit"
              [disabled]="!preview.url"
              class="preview-button"
              (click)="onCancel()">
              Cancelar
      </button>
    </div>
    <br>
    <div>
      <button type="submit"
              [disabled]="!preview.url"
              (click)="onSubmit()">
              Guardar
      </button>
    </div>
  </form>
  <br>
  <div>
    <div *ngFor="let link of links">
      <div class="link-row">
        <a href="{{ link.url }}" class="hyperlink" target="_blank">
          <span>{{ link.title }}</span>
        </a>
      </div>
      <br>
    </div>
  </div>
</div>
