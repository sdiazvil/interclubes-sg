<mat-toolbar>
  <button mat-button routerLink="/links" color="primary">
    <i class="material-icons icono-boton" >keyboard_arrow_left</i> Volver</button>
</mat-toolbar>
<br>
<div class="loading-overlay" *ngIf="cargando">
  <mat-spinner [diameter]="48" [strokeWidth]="4.8"></mat-spinner>
</div>
<mat-card *ngIf="!cargando">
    <mat-card-header>
    <mat-card-title style="font-size:20px;">
      <span> {{encuesta.nombre}} </span>
      <i class="material-icons icono-boton" style="color:#FF2907;" *ngIf="encuesta.password">lock</i>
    </mat-card-title>
    <mat-card-subtitle>
      <i style="color: grey; font-size:12px;" class="material-icons icono-boton">access_time</i> Publicado {{ encuesta.fecha | amTimeAgo }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p align="justify">{{encuesta.descripcion}}</p>
        </div>
        <div class="col-6" *ngIf="correcto">
          <div class="alert alert-success" role="alert">
            <i class="material-icons icono-boton">check</i> {{correcto}}
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="mostrar || !encuesta.password">
      <iframe [src]="encuesta.url | safe" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
  </mat-card-content>
</mat-card>
